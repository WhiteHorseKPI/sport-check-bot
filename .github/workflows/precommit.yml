name: Precommit

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build SCP
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'zulu'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'adopt-openj9'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'liberica'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'corretto'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'semeru'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'oracle'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'dragonwell'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'sapmachine'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'graalvm'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'jetbrains'

    - name: Check JVM location name
      run: ls /usr/lib/jvm/